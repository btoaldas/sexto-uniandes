<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title">Lista de Libros</h4>
                            <p class="card-category">Aquí puedes gestionar los libros registrados</p>
                        </div>
                        <button class="btn btn-outline-dark" (click)="insertar()">Insertar Libro</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>#</th>                                    
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Género</th>
                                    <th>Fecha de Publicación</th>
                                    <th>ISBN</th>
                                    <th>Autor</th>  
                                    <th class="text-end">Acciones</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let libro of libros; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ libro.libro_id }}</td>
                                        <td>{{ libro.titulo }}</td>
                                        <td>{{ libro.genero }}</td>
                                        <td>{{ libro.fecha_publicacion }}</td>
                                        <td>{{ libro.isbn }}</td>
                                        <td>{{ libro.autor_id }}</td>
                                        <td class="text-end">
                                            <button class="btn btn-outline-success" (click)="actualizar(libro)">
                                                Editar
                                            </button>
                                            <button class="btn btn-outline-danger" (click)="eliminar(libro.libro_id)">
                                                Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-4">
                <button class="btn btn-danger" (click)="generarReporte()">Generar Reporte</button> <!-- Botón para generar reporte -->
            </div>
        </div>
    </div>
</div>
