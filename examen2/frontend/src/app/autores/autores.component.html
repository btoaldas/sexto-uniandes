<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title">Lista de Autores</h4>
                            <p class="card-category">Aquí puedes gestionar los autores registrados</p>
                        </div>
                        <button class="btn btn-outline-dark" (click)="agregarAutor()">Insertar Autor</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>#</th>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>Nacionalidad</th>
                                    <th class="text-end">Acciones</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let autor of autores; let i = index">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ autor.autor_id }}</td>
                                        <td>{{ autor.nombre }}</td>
                                        <td>{{ autor.apellido }}</td>
                                        <td>{{ autor.fecha_nacimiento }}</td>
                                        <td>{{ autor.nacionalidad }}</td>
                                        <td class="text-end">
                                            <button class="btn btn-outline-success" (click)="editarAutor(autor.autor_id)">
                                                Editar
                                            </button>
                                            <button class="btn btn-outline-danger" (click)="eliminar(autor.autor_id)">
                                                Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mt-4">
                <button class="btn btn-danger" (click)="generarReporte()">Generar Reporte</button> <!-- Botón para generar reporte -->
            </div>
        </div>
    </div>
  </div>
